<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Figtree', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f4d04e] text-gray-600">

  <!-- Wrapper -->
  <main class="grid place-items-center min-h-screen">
    
    <!-- Card -->
    <div class="bg-white max-w-[23em] p-6 rounded-2xl shadow-[7px_7px_0px_#121212] transition-shadow hover:shadow-[10px_10px_0px_#121212]">
      
      <!-- Image -->
      <img src="assets/images/illustration-article.svg" alt="" class="rounded-xl mb-4">

      <!-- Category -->
      <p class="inline-block font-extrabold text-black bg-[#f4d04e] px-3 py-1 rounded mb-3">
        Learning
      </p>

      <!-- Meta -->
      <p class="text-sm text-black mb-2">Published 21 Dec 2023</p>

      <!-- Title -->
      <h1 class="text-xl font-extrabold text-black cursor-pointer hover:text-[#f4d04e] mb-3">
        HTML & CSS foundations
      </h1>

      <!-- Excerpt -->
      <p class="text-sm text-gray-600 mb-4">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <!-- Author -->
      <div class="flex items-center gap-3">
        <img src="assets/images/image-avatar.webp" alt="author-image" class="w-12 h-12 rounded-full">
        <p class="text-sm font-extrabold text-black">Greg Hooper</p>
      </div>

    </div>
  </main>

  <footer>
    <div class="text-center text-xs mt-6">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-blue-600">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rop2024">rop2024</a>.
    </div>
  </footer>

</body>
</html>
